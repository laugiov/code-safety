# =============================================================================
# CI Workflow - Basic Continuous Integration
# =============================================================================
# Runs on every push and pull request to validate code quality and builds.

name: CI

on:
  push:
    branches: [main, develop]
  pull_request:
    branches: [main]
  workflow_dispatch:

env:
  PYTHON_VERSION: "3.11"

jobs:
  # ===========================================================================
  # Linting
  # ===========================================================================
  lint:
    name: Lint Code
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: ${{ env.PYTHON_VERSION }}

      - name: Cache pip dependencies
        uses: actions/cache@v4
        with:
          path: ~/.cache/pip
          key: ${{ runner.os }}-pip-lint-${{ hashFiles('requirements-dev.txt') }}
          restore-keys: |
            ${{ runner.os }}-pip-lint-

      - name: Install linting tools
        run: |
          python -m pip install --upgrade pip
          pip install ruff mypy

      - name: Run Ruff linter
        run: ruff check .

      - name: Run Ruff formatter check
        run: ruff format --check .

  # ===========================================================================
  # Type Checking
  # ===========================================================================
  typecheck:
    name: Type Check
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: ${{ env.PYTHON_VERSION }}

      - name: Cache pip dependencies
        uses: actions/cache@v4
        with:
          path: ~/.cache/pip
          key: ${{ runner.os }}-pip-typecheck-${{ hashFiles('requirements-dev.txt') }}
          restore-keys: |
            ${{ runner.os }}-pip-typecheck-

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install mypy django-stubs djangorestframework-stubs types-requests

      - name: Run MyPy
        run: mypy --ignore-missing-imports vulnerable-app/ || true
        # Note: Using || true as VulnShop has intentional issues

  # ===========================================================================
  # Build Verification
  # ===========================================================================
  build:
    name: Build Docker Image
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Build Docker image
        uses: docker/build-push-action@v5
        with:
          context: ./vulnerable-app
          push: false
          tags: vulnshop:test
          cache-from: type=gha
          cache-to: type=gha,mode=max

  # ===========================================================================
  # Documentation Build
  # ===========================================================================
  docs-build:
    name: Build Documentation
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: ${{ env.PYTHON_VERSION }}

      - name: Cache pip dependencies
        uses: actions/cache@v4
        with:
          path: ~/.cache/pip
          key: ${{ runner.os }}-pip-docs-${{ hashFiles('docs/requirements.txt') }}
          restore-keys: |
            ${{ runner.os }}-pip-docs-

      - name: Install MkDocs
        run: |
          python -m pip install --upgrade pip
          pip install mkdocs mkdocs-material mkdocs-minify-plugin

      - name: Build documentation
        run: mkdocs build -f docs/mkdocs.yml --strict

  # ===========================================================================
  # Validate Analysis Configurations
  # ===========================================================================
  validate-configs:
    name: Validate Analysis Configs
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Validate YAML files
        run: |
          python -c "
          import yaml
          import glob
          import sys

          errors = []
          for f in glob.glob('**/*.yml', recursive=True) + glob.glob('**/*.yaml', recursive=True):
              try:
                  with open(f) as file:
                      yaml.safe_load(file)
                  print(f'OK: {f}')
              except Exception as e:
                  errors.append(f'{f}: {e}')
                  print(f'ERROR: {f}: {e}')

          if errors:
              sys.exit(1)
          "

      - name: Validate JSON files
        run: |
          python -c "
          import json
          import glob
          import sys

          errors = []
          for f in glob.glob('**/*.json', recursive=True):
              try:
                  with open(f) as file:
                      json.load(file)
                  print(f'OK: {f}')
              except Exception as e:
                  errors.append(f'{f}: {e}')
                  print(f'ERROR: {f}: {e}')

          if errors:
              sys.exit(1)
          "

      - name: Validate Semgrep rules
        uses: returntocorp/semgrep-action@v1
        with:
          config: analysis/semgrep/rules/
        env:
          SEMGREP_RULES: analysis/semgrep/rules/
        continue-on-error: true

  # ===========================================================================
  # Summary
  # ===========================================================================
  ci-success:
    name: CI Success
    needs: [lint, build, docs-build, validate-configs]
    runs-on: ubuntu-latest
    if: always()

    steps:
      - name: Check job statuses
        run: |
          if [[ "${{ needs.lint.result }}" != "success" ]] || \
             [[ "${{ needs.build.result }}" != "success" ]] || \
             [[ "${{ needs.docs-build.result }}" != "success" ]] || \
             [[ "${{ needs.validate-configs.result }}" != "success" ]]; then
            echo "One or more jobs failed"
            exit 1
          fi
          echo "All CI jobs passed successfully!"
