{% extends 'base.html' %}

{% block title %}Login - VulnShop{% endblock %}

{% block content %}
<div class="row justify-content-center">
    <div class="col-md-6 col-lg-4">
        <div class="card shadow">
            <div class="card-header bg-dark text-white">
                <h4 class="mb-0">Login</h4>
            </div>
            <div class="card-body">
                <!-- Vulnerability Warning -->
                <div class="alert alert-danger small">
                    <strong>V01:</strong> This login form is vulnerable to SQL Injection.<br>
                    Try: <code>admin'--</code> as username
                </div>

                <form method="post" action="{% url 'authentication:login' %}">
                    {% csrf_token %}

                    <div class="mb-3">
                        <label for="username" class="form-label">Username</label>
                        <input type="text" class="form-control" id="username" name="username"
                               placeholder="Enter username" required autofocus>
                    </div>

                    <div class="mb-3">
                        <label for="password" class="form-label">Password</label>
                        <input type="password" class="form-control" id="password" name="password"
                               placeholder="Enter password" required>
                    </div>

                    <div class="d-grid gap-2">
                        <button type="submit" class="btn btn-primary">Login</button>
                    </div>
                </form>

                <hr>

                <div class="text-center">
                    <a href="{% url 'authentication:password_reset' %}">Forgot Password?</a>
                    <br>
                    <span class="text-muted">Don't have an account?</span>
                    <a href="{% url 'authentication:register' %}">Register</a>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
