{% extends 'base.html' %}

{% block title %}Preferences - VulnShop{% endblock %}

{% block content %}
<div class="row justify-content-center">
    <div class="col-md-6">
        <div class="card">
            <div class="card-header">
                <h4>Notification Preferences</h4>
            </div>
            <div class="card-body">
                <form method="post">
                    {% csrf_token %}

                    <div class="mb-4">
                        <h6>Email Notifications</h6>
                        <div class="form-check mb-2">
                            <input class="form-check-input" type="checkbox" id="newsletter" name="newsletter"
                                   {% if preferences.newsletter %}checked{% endif %}>
                            <label class="form-check-label" for="newsletter">
                                Newsletter & Updates
                            </label>
                        </div>
                        <div class="form-check mb-2">
                            <input class="form-check-input" type="checkbox" id="marketing_emails" name="marketing_emails"
                                   {% if preferences.marketing_emails %}checked{% endif %}>
                            <label class="form-check-label" for="marketing_emails">
                                Marketing & Promotions
                            </label>
                        </div>
                        <div class="form-check">
                            <input class="form-check-input" type="checkbox" id="order_notifications" name="order_notifications"
                                   {% if preferences.order_notifications %}checked{% endif %}>
                            <label class="form-check-label" for="order_notifications">
                                Order Updates
                            </label>
                        </div>
                    </div>

                    <div class="mb-4">
                        <h6>Display Settings</h6>
                        <div class="form-check mb-2">
                            <input class="form-check-input" type="checkbox" id="dark_mode" name="dark_mode"
                                   {% if preferences.dark_mode %}checked{% endif %}>
                            <label class="form-check-label" for="dark_mode">
                                Dark Mode
                            </label>
                        </div>
                    </div>

                    <div class="row mb-4">
                        <div class="col-md-6">
                            <label for="language" class="form-label">Language</label>
                            <select class="form-select" id="language" name="language">
                                <option value="en" {% if preferences.language == 'en' %}selected{% endif %}>English</option>
                                <option value="es" {% if preferences.language == 'es' %}selected{% endif %}>Spanish</option>
                                <option value="fr" {% if preferences.language == 'fr' %}selected{% endif %}>French</option>
                            </select>
                        </div>
                        <div class="col-md-6">
                            <label for="timezone" class="form-label">Timezone</label>
                            <select class="form-select" id="timezone" name="timezone">
                                <option value="UTC" {% if preferences.timezone == 'UTC' %}selected{% endif %}>UTC</option>
                                <option value="US/Eastern" {% if preferences.timezone == 'US/Eastern' %}selected{% endif %}>Eastern Time</option>
                                <option value="US/Pacific" {% if preferences.timezone == 'US/Pacific' %}selected{% endif %}>Pacific Time</option>
                                <option value="Europe/London" {% if preferences.timezone == 'Europe/London' %}selected{% endif %}>London</option>
                                <option value="Europe/Paris" {% if preferences.timezone == 'Europe/Paris' %}selected{% endif %}>Paris</option>
                            </select>
                        </div>
                    </div>

                    <button type="submit" class="btn btn-primary">Save Preferences</button>
                </form>
            </div>
        </div>
    </div>
</div>
{% endblock %}
